name: mobile_controller
description: Virtual game controller mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Lightweight WebSocket client
  web_socket_channel: ^2.4.0
  
  # State management (lightweight)
  provider: ^6.1.1

  # QR code scanner (camera-based)
  mobile_scanner: ^3.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
