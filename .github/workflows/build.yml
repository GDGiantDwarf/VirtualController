name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-launcher:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Clone and build ViGEmClient
      run: |
        git clone https://github.com/nefarius/ViGEmClient.git
        cd ViGEmClient
        
        # Build DLL version (uses /MD dynamic runtime like Qt)
        msbuild ViGEmClient.sln /p:Configuration=Release_DLL /p:Platform=x64 /p:PlatformToolset=v143
        
        # Copy lib to expected location
        copy lib/release/x64/ViGEmClient.lib lib/
        
    - name: Build Launcher
      working-directory: launcher
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" -DVIGEM_SDK="${{ github.workspace }}/ViGEmClient"
        cmake --build . --config Release
        
    - name: Verify build succeeded
      run: |
        if (Test-Path "launcher/build/bin/Release/GameLibraryLauncher.exe") {
          echo "Build succeeded!"
        } else {
          echo "Build failed - executable not found"
          exit 1
        }
