name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-launcher:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Download and build ViGEmClient
      run: |
        Invoke-WebRequest -Uri "https://github.com/nefarius/ViGEmClient/archive/refs/tags/v1.16.18.0.zip" -OutFile "vigem.zip"
        Expand-Archive -Path "vigem.zip" -DestinationPath "."
        cd ViGEmClient-1.16.18.0
        
        # Debug: show what files exist
        echo "=== Files in root ==="
        dir
        
        echo "=== Looking for build configs in vcxproj ==="
        Get-Content src/ViGEmClient.vcxproj | Select-String -Pattern "ItemDefinitionGroup|ProjectConfiguration Include"
        
        echo "=== Trying to build with solution file ==="
        msbuild ViGEmClient.sln /p:Configuration=Release /p:Platform=x64 /t:Build
        
        echo "=== Finding all .lib files ==="
        Get-ChildItem -Recurse -Filter "*.lib"
        
        mkdir -p lib
        Get-ChildItem -Recurse -Filter "ViGEmClient.lib" | ForEach-Object { copy $_.FullName lib/ }
        
        echo "=== Final lib directory ==="
        dir lib
        
    - name: Build Launcher
      working-directory: launcher
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" -DVIGEM_SDK="${{ github.workspace }}/ViGEmClient-1.16.18.0"
        cmake --build . --config Release
        
    - name: Verify build succeeded
      run: |
        if (Test-Path "launcher/build/bin/Release/GameLibraryLauncher.exe") {
          echo "Build succeeded!"
        } else {
          echo "Build failed - executable not found"
          exit 1
        }
