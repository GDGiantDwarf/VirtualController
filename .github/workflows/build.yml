name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-launcher:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Download and build ViGEmClient
      run: |
        Invoke-WebRequest -Uri "https://github.com/nefarius/ViGEmClient/archive/refs/tags/v1.16.18.0.zip" -OutFile "vigem.zip"
        Expand-Archive -Path "vigem.zip" -DestinationPath "."
        cd ViGEmClient-1.16.18.0
        # Check if CMakeLists.txt exists, otherwise use MSBuild
        if (Test-Path "CMakeLists.txt") {
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release
          cd ..
          # CMake typically outputs to build/Release
          mkdir -p lib
          copy build/Release/ViGEmClient.lib lib/ -ErrorAction SilentlyContinue
          copy build/ViGEmClient.lib lib/ -ErrorAction SilentlyContinue
        } else {
          # Use MSBuild - first check available configurations
          echo "=== Checking available configurations ==="
          Get-Content src/ViGEmClient.vcxproj | Select-String -Pattern "Configuration\|Platform"
          # Try common configurations
          msbuild src/ViGEmClient.vcxproj /p:Configuration=Release /p:Platform=Win32
          mkdir -p lib
          Get-ChildItem -Recurse -Filter "ViGEmClient.lib" | ForEach-Object { copy $_.FullName lib/ }
        }
        echo "=== Final lib directory ==="
        dir lib
        
    - name: Build Launcher
      working-directory: launcher
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" -DVIGEM_SDK="${{ github.workspace }}/ViGEmClient-1.16.18.0"
        cmake --build . --config Release
        
    - name: Verify build succeeded
      run: |
        if (Test-Path "launcher/build/bin/Release/GameLibraryLauncher.exe") {
          echo "Build succeeded!"
        } else {
          echo "Build failed - executable not found"
          exit 1
        }
